{% extends 'base.html' %}



{% block title %}
Editar empleado
{% endblock title %}



{% block content %}
{% include 'includes/header.html' %}


<div class="grid-container">
    <div class="grid-x">
        <h1 class="cell">
            Modificar empleado
        </h1>
        <div class="cell">
            <form class="grid-x grid-margin-x" action="" method="post">  {% csrf_token %}
                <div class="large-6 cell">
                    <label>Nombres:
                        {{form.first_name}}
                    </label>
                </div>
                <div class="large-6 cell">
                    <label>Apellidos:
                        {{form.last_name}}
                    </label>
                  </div>
                  <div class="large-6 cell">
                    <label>Trabajo:
                        {{form.job}}
                    </label>
                  </div>
                  <div class="large-6 cell">
                    <label>Trabajo:
                        {{form.departamento}}
                    </label>
                  </div>
                  <div class="cell">
                    <label>Trabajo:
                        {{form.habilidades}}
                    </label>
                  </div>
                  

                  <button type="submit" class="submit success button">Save</button>
                </form>
        </div>
    </div>
</div>



{% endblock content %}
